<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20c997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkTealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8686;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Shield background -->
  <path d="M 128 20 L 210 55 L 210 140 C 210 195 128 240 128 240 C 128 240 46 195 46 140 L 46 55 Z" 
        fill="url(#tealGradient)" filter="url(#shadow)"/>
  
  <!-- Shield highlight -->
  <path d="M 128 20 L 210 55 L 210 140 C 210 195 128 240 128 240 C 128 240 46 195 46 140 L 46 55 Z" 
        fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Fingerprint rings - biometric authentication theme -->
  <!-- Outer ring -->
  <circle cx="128" cy="125" r="38" fill="none" stroke="white" stroke-width="3.5" opacity="0.95"/>
  
  <!-- Middle ring 1 -->
  <circle cx="128" cy="125" r="30" fill="none" stroke="white" stroke-width="3" opacity="0.75"/>
  
  <!-- Middle ring 2 -->
  <circle cx="128" cy="125" r="22" fill="none" stroke="white" stroke-width="2.5" opacity="0.55"/>
  
  <!-- Inner circle -->
  <circle cx="128" cy="125" r="14" fill="white" opacity="0.85"/>
  
  <!-- Medical cross at top (healthcare symbol) -->
  <g opacity="0.8">
    <rect x="125" y="50" width="6" height="18" rx="2" fill="white"/>
    <rect x="118" y="57" width="20" height="6" rx="2" fill="white"/>
  </g>
  
  <!-- Lock accent at bottom (security) -->
  <g opacity="0.7">
    <rect x="119" y="180" width="18" height="16" rx="1.5" fill="none" stroke="white" stroke-width="2"/>
    <path d="M 123 180 Q 123 172 128 172 Q 133 172 133 180" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="128" cy="188" r="1.5" fill="white"/>
  </g>
</svg>